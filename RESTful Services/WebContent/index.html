<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="myAJAXlib.js"></script>
    <script type="text/javascript" src="RESTful-JS.js"></script>
</head>

<body>
	<div id ="head" align="center">
    <h1><b>Dropbox RESTful Web Service</b></h1><br><br>
	</div>
	
    <div id="buttonMenu">
    	<b>Please choose one option</b><br><br>
        <input type="button" id="indexButton1" value="SendRequest" onclick="sendRequest();" style="width:150">
        <div id="sendRequestResult"></div><br>
        <input type="button" id="indexButton2" value="GetAccessToken" onclick="getAccessToken();" style="width:150"><br>
        <div id="getAccessTokenResult"></div><br>
        <input type="button" id="indexButton3" value="GetAccountInfo" onclick="getAccountInfo();" style="width:150">
        <input type="text" id="accountID" value="" style="width:150"><br>
        <div id="getAccountInfoResult"></div><br>
        <input type="button" id="indexButton4" value="UploadFile" onclick="uploadFile();" style="width:150">
        <input type="file" id="fileToUpload"><br>
        <div id="uploadFileResult"></div><br>
    </div><br><br>
    
    
    <div id="div3">
    </div>
   
</body>
</html>
